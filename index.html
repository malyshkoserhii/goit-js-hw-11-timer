<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework. Module-11. Task-03</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <p class="notification-msg">До Нового року залишилось:</p>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">0</span>
          <span class="label">Днів</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">0</span>
          <span class="label">Годин</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">0</span>
          <span class="label">Хвилин</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">0</span>
          <span class="label">Секунд</span>
        </div>
      </div>
    </main>

    <script src="./js/task-03.js" type="module"></script>
  </body>
</html>
